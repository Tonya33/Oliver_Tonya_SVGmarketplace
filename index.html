<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lobster&display=swap" rel="stylesheet">
  <!-- insert google fonts above style sheet -->
  <link rel="stylesheet" href="css/main.css">
  <title>Girl Power SVG Icons</title>
</head>
<body>
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Welcome to my Awesome SVG Store</h1>
      <h2 id="theHeading" class="main-heading">Girl Power SVG Icons</h2>
    </header>
    <!-- svg container starts here -->
    <section id="svg-grid">
      <article class="container">
        <h2 class="hidden">graphic 1</h2>
        <!-- this is the first svg image -->
        <img id="spin" class="icon" src="images/girl_spinning.svg" alt="graphic">
      </article>
      <article class="container">
        <h2 class="hidden">graphic 2</h2>
        <!-- 2nd SVG image-->
        <img id="crystalBall" class="icon" src="images/crystal_ball.svg" alt="graphic">
      </article>
      <article class="container">
        <h2 class="hidden">graphic 2</h2>
        <!-- 3rd SVG image-->
        <img id="yoga_girl" class="icon" src="images/yoga_girl.svg" alt="graphic">
      </article>
      <article class="container">
        <h2 class="hidden">graphic 2</h2>
        <!-- 4th SVG image-->
        <img id="girl_symbol" class="icon" src="images/girl_symbol.svg" alt="graphic">
      </article>
      <!--End svg -->
      </section>
      <section id="text-grid">
        <article class="container">
          <h2 class="hidden">Icon Desriptions</h2>
          <p>right</p>
        </article>
        <article class="container">
          <p>right</p>
        </article>
        <article class="container">
          <p>right</p>
        </article>
        <article class="container">
          <p>right</p>
      </article>
    </section>
  </main>

  <!-- script tags always at the bottom-->
  <script src="js/main.js" defer></script>

</body>
</html>
